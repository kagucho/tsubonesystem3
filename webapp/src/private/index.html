		<meta property="og:image"
			content="favicon.ico">

			content="神楽坂一丁目通信局の局員が使用するWebサービスです。">
		<meta property="og:locale" content="ja_JP">
		<script defer crossorigin="anonymous"
			integrity="sha384-KgEy7s3ThYKule8wWiu2WJkm0AmJeSLkXku5PY5X8MhVgdm8K1ebsVRKHfNfWPrR"
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js">
		</script>
		<script defer crossorigin="anonymous"
			integrity="sha384-xP/SGSreGEdLw4Jh6qAnACo8W13l7S61jgh07ThrfE1fl0asUykHTn2M3X3jZX89"
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/ja.js">
		</script>
		<script defer crossorigin="anonymous"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

		</script>
		<script defer crossorigin="anonymous"
			integrity="sha384-Ljzx1trmxEBhlO3iIMNHxGZcEUIhsUcB2r9NVhVZfDKGCjIQ7KSFa2f+VxdnTV5Z"

		</script>
		<style>
			${require("./index.css")}
			${require("../crossfade/index.css")}
		</style>
		<title>TsuboneSystem</title>
	</head>
	<body>
		<div id="container">
			<script>${require("!!raw-loader!./jquery.min.js")}${require("!!raw-loader!mithril")}${require("../../entry/loader!./index.js")}</script>
			<script async crossorigin="anonymous"
				onload="execute('polyfill')"
				integrity="sha384-rBjL8Ve1ukKGEEUDNBI7BMlT5bSdfwzP4M7OPBylbmAs3xPUg5rE43D8SLBSWARA"
				src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.20.0/polyfill.min.js">
			</script>
			<script async crossorigin="anonymous"
				onload="execute('punycode')"
				integrity="sha384-kYoat7wV2dqq6mlzlqlbYpHDJPBOUO9WDZBUD1ucpLuRXcirbaGAcR+Wo2ILOWO6"
				src="https://cdnjs.cloudflare.com/ajax/libs/punycode/1.4.1/punycode.min.js">
			</script>
			<noscript>
				<div class="container">
					<header>
						<img alt="ロゴ" class="hidden-xs pull-right"
							src="../images/logo250c_black.png" />
						<h1 class="text-nowrap">神楽坂一丁目通信局</h1>
					</header>
					<main>
						<article>
							<h1>JavaScriptを使用できません</h1>
							<dl>
								<dt>どういうこっちゃ</dt>
								<dd>このページはJavaScriptによる黒魔術展開で構成されていますが、お使いの環境ではJavaScriptが実装されてない、あるいは無効にされているため表示できません。</dd>
								<dt>どうすれば?</dt>
								<dd>
									対応しているWebブラウザを利用してください。次のとおりです。
									<ul>
										<li>Google Chrome 53以降</li>
										<li>Microsoft Edge</li>
										<li>Microsoft Internet Explorer 11以降</li>
										<li>Mozilla Firefox 45以降</li>
									</ul>
									また、JavaScriptが有効になっているか確認してください。
								</dd>
							</dl>
						</article>
					</main>
				</div>
				${require("../footer.html")}
			</noscript>
		</div>
		<div
			aria-hidden="true" class="modal fade"
			role="dialog" style="text-align: center;" tabindex="-1">
			<div
				class="modal-dialog" role="document"
				style="display: inline-block; text-align: left; width: auto;">
			</div>
		</div>
		<!--
			z-index of progressbar should be larger than ones of
			bootstrap components.
			https://github.com/twbs/bootstrap/blob/v3.3.7/less/variables.less#L265
		-->
		<div
			aria-busy="false"
			aria-hidden="true"
			aria-valuemax="1"
			aria-valuemin="0"
			aria-valuenow="0"
			role="progressbar"
			style="background-color: lightgray; position: fixed; top: 0; height: .5rem; width: 100%; z-index: 1051">
			<div style="background-color: dodgerblue; height: 100%; transform-origin: 0;">
			</div>
		</div>
		<datalist id="affiliation">
		</datalist>
		<datalist id="gender">
			<option value="男">
			<option value="女">
		</datalist>
	</body>
</html>
